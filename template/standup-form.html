<!doctype html>
<html lang="en">
    <head>
        {{ template "base-head" }}
        <title>{{ .PageTitle }} | Panera</title>
    </head>
    <body>
        {{ template "header" }}
        <main role="main">
            <section class="jumbotron">
                <div class="container">
                    <div class="row vertical-center">
                        <div class="col-10">
                            <h1>{{ .PageTitle }}</h1>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <form method="POST" action="{{ .FormAction }}">
                        <div class="form-group">
                            <label for="user_id">UserID</label>
                            <input class="form-control" id="user_id" name="user_id" value="{{ .Standup.UserID.Hex }}">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" id="name" name="name" value="{{ .User.Name }}">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input class="form-control" id="state" name="state" value="{{ .Standup.State }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </section>
        </main>
        {{ template "js" }}
    </body>
</html>
